<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
</head>
<body>

<div th:replace="~{fragments :: page-header}"></div>

<div class="container body-content">

  <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

  <!-- TODO #1 - Use a loop to display job results in a table. -->
// create structure. define the headers of the table columns inside the tr tags under thead
  <table class="table job-listing">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Employer</th>
      <th>Location</th>
      <th>Position Type</th>
      <th>Core Competency</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="job : ${jobs}">     //th:each iterates over list of jobs stored in jobs from controller.
      <td th:text="${job.id}"></td>
      <td th:text="${job.name}"></td>
      <td th:text="${job.employer.value}"></td>
      <td th:text="${job.location.value}"></td>
      <td th:text="${job.positionType.value}"></td>
      <td th:text="${job.coreCompetency.value}"></td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
